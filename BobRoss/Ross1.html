    <p>Robert Norman Ross (October 29, 1942 to July 4, 1995)</p>
    <p>American oil painter and television figure, <br />active 1981 to 1994.</p>
    <p>Known for his easy going personality and his <br /> nature oriented paintings.</p>
    <p>Painted using the alla prima (wet-on-wet) technique.</p>
